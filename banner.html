<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"/>
<title>无标题文档</title>
<style type="text/css">
*{ margin:0; padding:0; list-style:none;}
html{ font-size:20px;}
.box{ height:6rem; width:16rem; overflow:hidden;}
.box ul{height:6rem; width:64rem;}
.box ul li{height:6rem; width:16rem; float:left;}
</style>
<script type="text/javascript">
(function(){
	window.onload = window.onresize = function(){
		document.documentElement.style.fontSize = document.documentElement.clientWidth*20/320+'px';	
	};
})();

document.addEventListener('DOMContentLoaded',function(){
	var oBox = document.querySelector('.box');
	var oUl = document.querySelector('.box ul');
	var aLi = oUl.children;
	var x = 0;
	var r = 100;
	var iNow = 0;
	oUl.addEventListener('touchstart',function(ev){
		var downX = ev.targetTouches[0].pageX;
		var disX = downX-x;
		oUl.style.WebkitTransition='none';
		function fnMove(ev){
			x = ev.targetTouches[0].pageX-disX;
			oUl.style.WebkitTransform = 'translate3d('+x+'px,0px,0px)';
		};
		function fnEnd(ev){
			oUl.removeEventListener('touchmove',fnMove,false);
			oUl.removeEventListener('touchend',fnEnd,false);
			oUl.style.WebkitTransition='.4s all ease';
			if(Math.abs(ev.changedTouches[0].pageX-downX)>r){
				if(ev.changedTouches[0].pageX>downX){
					iNow--;
					if(iNow<0){
						iNow=0;
					}
				}else{
					iNow++;
					if(iNow==aLi.length){
						iNow=aLi.length-1;
					}
				}
				x = -iNow*aLi[0].offsetWidth;
				oUl.style.WebkitTransform = 'translate3d('+x+'px,0px,0px)';
			}else{
				x = iNow*aLi[0].offsetWidth;
				oUl.style.WebkitTransform='translate3d('+x+'px,0px,0px)';
			}
			document.title = iNow;	
		};
		oUl.addEventListener('touchmove',fnMove,false);
		oUl.addEventListener('touchend',fnEnd,false);	
		ev.preventDefault();
	},false);
},false);
</script>
</head>

<body>
<div class="box">
	<ul>
	  <li style=" background:#F6C;">1</li>
	  <li style=" background:#FC0;">2</li>
	  <li style=" background:#699;">3</li>
	  <li style=" background:#09F;">4</li>
	</ul>
</div>
</body>
</html>
