<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
	body{ background:#000;}
	div{width:300px;}
	div img{ width:300px;}
	div em{-webkit-mask:-webkit-linear-gradient(rgba(0,0,0,1),rgba(0,0,0,0) 50%);opacity:0.5; display:block;}
	div em img{-webkit-transform:scale(1,-1);}
</style>
</head>

<body>
<div>
    <img src="2.png" />
    <em><img src="2.png" /></em>
</div>
</body>
</html>
